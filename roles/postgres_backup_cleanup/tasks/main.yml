---
- name: Set facts for systemd_job role
  ansible.builtin.set_fact:
    service_template: "{{ role_path }}/templates/postgres_backup_cleanup.service.j2"
    timer_template: "{{ role_path }}/templates/postgres_backup_cleanup.timer.j2"

- name: Configure systemd job for database backup cleanup
  ansible.builtin.include_role:
    name: systemd_job
