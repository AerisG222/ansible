---
- name: Install Packages
  become: true
  ansible.builtin.dnf:
    state: present
    name:
      - podman

- name: Configure subuid and subgid
  become: true
  ansible.builtin.command:
    argv:
      - usermod
      - --add-subuids
      - "{{ item.subuid }}"
      - --add-subgids
      - "{{ item.subgid }}"
      - "{{ item.username }}"
  loop_control:
    label: "{{ item.username }}"
  loop: "{{ podman_users if podman_users is iterable else [] }}"

- name: Enable linger for rootless containers
  become: true
  ansible.builtin.command:
    cmd: loginctl enable-linger {{ item.username }}
  when: item.enable_linger
  loop_control:
    label: "{{ item.username }}"
  loop: "{{ podman_users if podman_users is iterable else [] }}"
