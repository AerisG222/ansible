---
- name: check if (ipv4) hostname is already set in hosts file
  become: true
  ansible.builtin.command:
    argv:
      - grep
      - -E
      - '^127\.0\.0\.1.*\b{{ item }}\b.*$'
      - /etc/hosts
  changed_when: false
  failed_when: grep_hosts.rc != 0 and grep_hosts.rc != 1
  register: grep_hosts

- name: add host to hosts file
  become: true
  ansible.builtin.lineinfile:
    path: /etc/hosts
    backup: "{{ mawus__env == 'prod' }}"
    backrefs: true
    regex: "^127\\.0\\.0\\.1\\s+(.*)$"
    line: "127.0.0.1 \\1 {{ item }}"
    state: present
  when:
    - grep_hosts.rc == 1
