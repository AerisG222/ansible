maw__upload_dir: ""
maw__systemd_dir: "{{ remote_home_dir }}/.config/systemd/user"
maw__asset_dir_images: "{{ asset_dir_root }}/images"
maw__asset_dir_movies: "{{ asset_dir_root }}/movies"

maw__pg_backup_host_dir: "{{ controller_maw_root }}/db_backups"
maw__pg_backup_roles: roles.sql
maw__pg_backup_idsrv: idsrv.20220307.dump
maw__pg_backup_www: maw_website.20220307.dump

maw__podman_pod: prod-maw-pod
maw__podman_env_dir: "{{ remote_maw_root }}/podman-env"
maw__podman_publish_ports:
  - 80:80
  - 443:443

# postgres sql accounts for site
maw__sql_username_maw: svc_www_maw
maw__sql_password_maw: "{{ vault_password_sql_svc_www_maw }}"
maw__sql_postgres_password: "{{ vault_password_sql_postgres }}"
maw__sql_username_solr: svc_solr
maw__sql_password_solr: "{{ vault_password_sql_solr }}"

# google api key (maps / reverse geocode)
maw__google_api_key: "{{ vault_google_api_key }}"

# maw host settings
maw_host__hostnames:
  - "{{ maw__fqdn_naked }}"
  - "{{ maw__fqdn_api }}"
  - "{{ maw__fqdn_auth }}"
  - "{{ maw__fqdn_files }}"
  - "{{ maw__fqdn_photos }}"
  - "{{ maw__fqdn_www }}"
maw_host__asset_dirs:
  - "{{ maw__asset_dir_images }}"
  - "{{ maw__asset_dir_movies }}"
maw_host__allow_low_ports: true
maw_host__deploy_admin_scripts: true

# shared google creds volume
maw_google_creds__backup_dir: "{{ controller_maw_env_root }}/google-creds"
maw_google_creds__backup_file: "{{ controller_maw_env_root }}/google-creds/www_emailer.json"
maw_google_creds__volume: "{{ maw__env }}-maw-google-creds"
maw_google_creds__volume_to_migrate: maw-google-creds
