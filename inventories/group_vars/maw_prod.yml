# git root
git_root: "{{ controller_home_dir }}/git"

# asset directory root
asset_dir_root: /srv/www/website_assets

# maw
maw__username: svc_www_maw
maw__password: "{{ vault_os_svc_www_maw }}"
maw__env: prod
maw__aspnet_env: production
maw__allow_low_ports: true

maw__fqdn_naked: mikeandwan.us
maw__fqdn_api: api.mikeandwan.us
maw__fqdn_auth: auth.mikeandwan.us
maw__fqdn_files: files.mikeandwan.us
