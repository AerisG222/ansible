---
- name: Configure Workstations
  hosts: workstations

  tasks:
    - name: Configure Base
      ansible.builtin.include_role:
        name: fedora_base

    - name: Configure Firewall
      ansible.builtin.include_role:
        name: fedora_firewall

    - name: Configure Workstation
      ansible.builtin.include_role:
        name: fedora_workstation
